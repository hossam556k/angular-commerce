<div class="box mt-5">
  <div class="my-2 w-25">
    <app-select
      [data]="categories"
      [title]="'Category'"
      (selcetedvalue)="filterCategpry($event)"
    ></app-select>
  </div>
</div>
<div>
  <div class="row" *ngIf="!loading">
    <div
      class="col-md-3 col-sm-12 ml-20"
      *ngFor="let prod of products">
      <app-products [data]="prod" (item)="addToCart($event)"></app-products>
    </div>
  </div>
</div>
